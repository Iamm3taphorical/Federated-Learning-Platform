# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = database/migrations

# Database URL (overridden by env.py)
sqlalchemy.url = postgresql://postgres:password@localhost:5432/federated_medical

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(slug)s

# Timezone for revision files
timezone = UTC

# Truncate revision hash in migration file names
truncate_slug_length = 40

[post_write_hooks]
# Hooks to run after generating migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
